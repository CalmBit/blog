{{ define "main" }}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
  {{-  partial "meta" . }}
  <hr>
  <div>
        <article id="content">
           {{ .Content }}
        </article>
  </div>
</section>
<hr>
<aside id="meta">
    {{ template "_internal/disqus.html" . }}
    <div>
    {{ with .Params.topics }}
    <ul id="topics">
      {{ range . }}
        <li><a href="{{ "topics" | absURL}}{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
    {{ end }}
    {{ with .Params.tags }}
    <ul id="tags">
      {{ range . }}
        <li> <a href="{{ "tags" | absURL }}{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
    {{ end }}
    </div>
</aside>
{{ end }}
